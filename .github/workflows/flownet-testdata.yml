name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  flownet-testdata:
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        python-version: ['3.8']
    steps:
      - name: ğŸ“– Checkout commit locally
        uses: actions/checkout@v2

      - name: ğŸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: ğŸ•µï¸ Check YAML linting
        run: |
          pip install yamllint
          yamllint .
