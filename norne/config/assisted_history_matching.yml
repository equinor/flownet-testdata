name: Norne

flownet:
  data_source:
    simulation:
      input_case: ../input_model/norne/NORNE_ATW2013
      vectors:
        WBHP:
          rel_error: 0.05
          min_error: 10
        WOPR:
          rel_error: 0.1
          min_error: 100
        WGPR:
          rel_error: 0.1
          min_error: 100000
      well_logs: true
      layers:
        - [1, 4]
        - [5, 19]
        - [20, 22]
    concave_hull: true
  constraining:
    kriging:
      enabled: false
      n: 20
      n_lags: 6
      anisotropy_scaling_z: 10
      variogram_model: spherical
      permeability_variogram_parameters:
        sill: 0.75
        range: 1000
        nugget: 0
      porosity_variogram_parameters:
        sill: 0.05
        range: 1000
        nugget: 0
  phases:
    - oil
    - gas
    - vapoil
    - disgas
    - water
  pvt:
    rsvd: norne_static/rsvd_multiple.csv
  cell_length: 100
  additional_flow_nodes: [50, 50, 50]
  additional_node_candidates: 1000
  place_nodes_in_volume_reservoir: true
  hull_factor: 1.2
  random_seed: 123456
  perforation_handling_strategy: multiple_based_on_workovers
  fast_pyscal: true
  training_set_end_date: 2005-01-31
  fault_tolerance: 0.0001
  max_distance_fraction: 0.10
  prod_control_mode: RESV
  inj_control_mode: RATE
  prior_volume_distribution: voronoi_per_tube
ert:
  static_include_files: ./norne_static
  realizations:
    num_realizations: 250
    required_success_percent: 20
    max_runtime: 500
  queue:
    system: LOCAL
    max_running: 20
  ensemble_weights:
    - 4
    - 2
    - 1
    - 1
    - 1
    - 1
    - 1
    - 1
    - 1
    - 1

model_parameters:
  permeability:
    min: 1
    max: 1000
    distribution: uniform
  porosity:
    min: 0
    mean: 0.24
    stddev: 0.03
    max: 0.35
    distribution: truncated_normal
  porosity_regional_scheme: regions_from_sim
  porosity_parameter_from_sim_model: FIPNUM
  porosity_regional:
    min: 0.25
    max: 1.75
    mean: 1.0
    stddev: 0.3
    distribution: truncated_normal
  bulkvolume_mult:
    min: 0.2
    max: 1.8
  bulkvolume_mult_regional_scheme: regions_from_sim
  bulkvolume_mult_parameter_from_sim_model: FIPNUM
  bulkvolume_mult_regional:
    min: 0.2
    max: 1.8
    mean: 1.0
    stddev: 0.75
    distribution: truncated_normal
  fault_mult:
    min: 1.0e-5
    max: 1
  relative_permeability:
    scheme: regions_from_sim
